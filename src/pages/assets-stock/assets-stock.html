<ion-header>

  <ion-navbar color="app">
    <ion-title>Assets- Live Stock</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="assets">
		<ion-list>
			<div padding>
			
				<ion-item>
		            <ion-label floating>Dairy Cattle <span>*</span></ion-label>
		            <ion-input formControlName="f13_dairy_cattle" type="text"></ion-input>
		        </ion-item>

				<ion-item>
		            <ion-label floating>Draft Cattle <span>*</span></ion-label>
		            <ion-input formControlName="f13_draft_cattle" type="text"></ion-input>
		        </ion-item>

		        <ion-item>
		            <ion-label floating>Buffalo <span>*</span></ion-label>
		            <ion-input formControlName="f13_buffalo" type="text"></ion-input>
		        </ion-item>

		        <ion-item>
		            <ion-label floating>Ox  <span>*</span></ion-label>
		            <ion-input formControlName="f13_ox" type="text"></ion-input>
		        </ion-item>

		        <ion-item>
		            <ion-label floating>Sheep <span>*</span></ion-label>
		            <ion-input formControlName="f13_sheep" type="text"></ion-input>
		        </ion-item>

		        <ion-item>
		            <ion-label floating>Goat  <span>*</span></ion-label>
		            <ion-input formControlName="f13_goat" type="text"></ion-input>
		        </ion-item>

		        <ion-item>
		            <ion-label floating>Pig <span>*</span></ion-label>
		            <ion-input formControlName="f13_pig" type="text"></ion-input>
		        </ion-item>

		        <ion-item>
		            <ion-label floating>Poultry [ Chicken, Geese, Turkey, Duck]<span>*</span></ion-label>
		            <ion-input formControlName="f13_poultry" type="text"></ion-input>
		        </ion-item>

		        <ion-item>
		            <ion-label floating>Donkeys <span>*</span></ion-label>
		            <ion-input formControlName="f13_donkeys" type="text"></ion-input>
		        </ion-item>
			</div>
		</ion-list>
		<div padding>
		    <button ion-button full color="app" (click)="save()">Save</button>
	    </div>
	</form>
</ion-content>
