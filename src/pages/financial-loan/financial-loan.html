<ion-header>
    <ion-navbar color="app">
        <ion-title>Loan Details</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    
    <div *ngIf="loans.length > 0">
        <ion-list>
            <ion-list-header>Loans Taken</ion-list-header>
            <ion-item-sliding *ngFor="let loan of loans">
                <ion-item (click)="itemTapped($event, loan)">
                    <ion-avatar item-start>
                        <ion-icon name="locate"></ion-icon>
                    </ion-avatar>
                    <h2 color="app">{{loan.f8_loan_type}}</h2>
                    <p>({{loan.f8_loan_amount}})</p>
                </ion-item>
                <ion-item-options>
                    <button ion-button color="danger" icon-start (click)="deleteItem(loan)">
                        <ion-icon name="trash"></ion-icon>
                        Delete
                    </button>
                </ion-item-options>
            </ion-item-sliding>
            <ion-list-header>
                <ul>
                    <li> You have added {{loans.length}} loans,</li> 
                    <li> To add more loans click ( <ion-icon name="add"></ion-icon> ) button presented at the upper right of the screen.</li>
                </ul>
            </ion-list-header>
        </ion-list>
    </div>

    <div *ngIf="loans.length < 1">
        <div padding class="tooltip-icon">
            <div padding>
                <ion-icon name="speedometer"></ion-icon>
            </div>
            <small>No loan details added!<br>Click ( <ion-icon name="add"></ion-icon> ) to add</small>
        </div>
    </div>

    <ion-fab top right edge>
        <button (click)="addnew()" ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
