
<ion-header>
    <ion-navbar color="app">
        <ion-title>Crop And Cultivation Details</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <div *ngIf="crops.length > 0">
        <ion-list>
            <ion-list-header>Farmer crops</ion-list-header>
            <ion-item-sliding *ngFor="let crop of crops">
                <ion-item (click)="itemTapped($event, crop)">
                    <ion-avatar item-start>
                        <ion-icon name="leaf"></ion-icon>
                    </ion-avatar>
                    <h2 color="app">{{crop.f10_cultivating}}</h2>
                </ion-item>
                <ion-item-options>
                    <button ion-button color="danger" icon-start (click)="deleteItem(crop)">
                        <ion-icon name="trash"></ion-icon>
                        Delete
                    </button>
                </ion-item-options>
            </ion-item-sliding>
            <ion-list-header>
                <ul>
                    <li> You have added {{crops.length}} Crops,</li> 
                    <li> To add more Crops click ( <ion-icon name="add"></ion-icon> ) button presented at the upper right of the screen.</li>
                </ul>
            </ion-list-header>
        </ion-list>
    </div>

    <div *ngIf="crops.length < 1">
        <div padding class="tooltip-icon">
            <div padding>
                <ion-icon name="leaf"></ion-icon>
            </div>
            <small>No crop details added!<br>Click ( <ion-icon name="add"></ion-icon> ) to add</small>
        </div>
    </div>

    <ion-fab top right edge>
        <button (click)="addnew()" ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
