<ion-header>
	
	<ion-navbar color="app">
		<ion-title>Financial Details</ion-title>
	</ion-navbar>
	<ion-toolbar color="app">
		<ion-title>Total : {{fin.controls.points.value}}</ion-title>
    </ion-toolbar>

</ion-header>
<ion-content padding>

	<form [formGroup]="fin">
		<ion-list>

			<ion-item>
	            <ion-label floating>How Much Is Your Avg Or Fixed Monthly Income? <span>*</span></ion-label>
	            <ion-input formControlName="fx_monthly_income" type="number"></ion-input>
	        </ion-item>
			<div *ngIf="fin.controls.fx_monthly_income.invalid  && (fin.controls.fx_monthly_income.dirty || submitAttempt)">
	            <p *ngIf="fin.controls.fx_monthly_income.errors.required">This field is required.</p>
	            <p *ngIf="fin.controls.fx_monthly_income.errors.maxlength">Lenght should be smaller than or equal to 10.</p>
	            <p *ngIf="fin.controls.fx_monthly_income.errors.pattern">Please enter a valid number.</p>
	        </div>

			<ion-item>
			    <ion-label floating>Any Loan Taken? <span>*</span></ion-label>
			    <ion-select formControlName="f8_loan_taken" interface="popover">
					<ion-option value="Yes">Yes</ion-option>
					<ion-option value="No">No</ion-option>
			    </ion-select>
			</ion-item>
			<div *ngIf="fin.controls.f8_loan_taken.invalid  && (fin.controls.f8_loan_taken.dirty || submitAttempt)">
	            <p *ngIf="fin.controls.f8_loan_taken.errors.required">This field is required.</p>
	        </div>

		</ion-list>
	</form>
	<ion-fab top right edge>
		<button (click)="save()" ion-fab><ion-icon name="checkmark"></ion-icon></button>
	</ion-fab>
</ion-content>
